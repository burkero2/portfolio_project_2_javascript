<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Inventory</title>
    <!-- Bootstrap CSS Library Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col-12">
            <h1 class="mt-5">Bookstore Ordering Application</h1>
            
            <h2 class="text-start">Available Books List</h2>
            <!-- Serach filtering options -->
            <div id="searchFilterDiv">
                <label for="searchText">Search:</label>
                <input type="text" name="searchText" id="searchText" placeholder="Author/Title">
            </div>
            <!-- Filter By Genre -->
            <div id="genreSelectDiv">
                <label for="genreSelect">Filter by Genre:</label>
                <select id="genreSelect" name="genreSelect">
                    <option value="All">All</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Science Fiction">Science Fiction</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Dystopian">Dystopian</option>
                </select>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-12">
                <!-- Book Inventory List display-->
                <div id = "book-inventory">

                </div>
            </div>
        </div>
        <div class="row">
            
            <div class="col-6">
                <!-- Low Stock Warnings div -->
                <h2>Low Stock Warnings</h2>
                <div id="low-stock-list">Hello</div>
                <button type="button" class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Add New Books
                </button>
            </div>
            <div class="col-6">
                <!-- Stock Count -->
                <h2>Total Stock Counts</h2>
                <div id="filtered-books"></div>
            </div>
        </div>
      </div> <!--  Container -->

    <!-- Modal -->
        <!-- Button trigger modal -->
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="add-new-books-heading">Add New Books</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <!-- Form for adding a new book to the inventory -->
                    
                    <form id="new-book-form">
                        <div class="mb-3">
                        <label for="bookTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="bookTitle" aria-describedby="bookTitle" name="bookTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="bookAuthor" class="form-label">Author: </label>
                            <input type="text" class="form-control" id="bookAuthor" aria-describedby="bookTitle" name="bookAuthor" required>
                        </div>
                        <div class="mb-3">
                            <label for="bookGenre"  class="form-label">Genre: </label>
                            <select id="bookGenre" name="bookGenre"  class="form-select" aria-label="Default select example" required>
                                <option selected>Open this select menu</option>
                                <option value="Fiction">Fiction</option>
                                <option value="Science Fiction">Science Fiction</option>
                                <option value="Fantasy">Fantasy</option>
                                <option value="Dystopian">Dystopian</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="bookYear" class="form-label">Year:</label>
                            <input type="number" min="1950" max="2024" step="1" value="2024" id="bookYear" name="bookYear" class="form-control" aria-describedby="bookTitle" required/>
                        </div>
                        <div class="mb-3">
                            <label for="bookStock" class="form-label">Stock:</label>
                            <input type="number" id = "bookStock" name="bookStock" class="form-control" aria-describedby="bookTitle" min="1" max="100" placeholder="1" required>
                        </div>
                        <div class="modal-footer mb-3">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>


    <!-- Link to script.js -->
    <script src="/assets/js/script.js"></script>
    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
